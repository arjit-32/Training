<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div id="countDiv"></div>

    <script>
        let state = {
            count: 0
        }

        function increment() {
            state.count++;
            reRender();
        }

        function reRender() {
            document.getElementById('countDiv').innerHTML = "";
            const component = buttonComponent(state.count);
            document.getElementById('countDiv').appendChild(component);
        }

        function buttonComponent(count) {
            const button = document.createElement('button');
            button.textContent = `Counter ${count}`;
            button.setAttribute('onclick', 'increment()');
            return button;
        }

        reRender();
    </script>
</body>
</html>
