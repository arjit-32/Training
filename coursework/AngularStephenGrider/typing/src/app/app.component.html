<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p>{{time}}</p>

      <p class="has-text-centered has-text-light" >
        <ng-container 
          *ngFor="let letter of randomText.split('');let i = index;"> 
          <span 
          [ngStyle]="{'color': (!enteredText[i])?'grey':(letter===enteredText[i])? 'green':'red' }"
            >{{randomText[i]}}</span> 
        </ng-container>
      </p>
      <div class="field">
        <input class="input" #userInput (input)="onInput(userInput.value)" autofocus/>
      </div>
      <div class="box has-text-centered" *ngIf="enteredText===randomText">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
