<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Type-o-mania</h1>
      <p class="time">{{time}}</p>
      <p class="has-text-centered has-text-light" >
        <ng-container 
          *ngFor="let letter of randomText.split('');let i = index;"> 
          <span 
          [ngStyle]="{'color': (!enteredText[i])?'grey':(letter===enteredText[i])? 'green':'red', 'font-weight': (enteredText[i])?'800':'200'}"
            >{{randomText[i]}}</span> 
        </ng-container>
      </p>
      <div class="field">
        <input class="input" #userInput (input)="onInput(userInput.value)" autofocus onpaste="alert('There is no point in cheating!'); return false;"/>
      </div>
      <div class="box has-text-centered" *ngIf="time==0 || enteredText.length>=randomText.length">
        <p class="title" *ngIf="enteredText===randomText;else fail" style="background-color: green; color: white;">Success, you are above average(4kps)</p>
        <ng-template #fail>Failed</ng-template>
      <p>Your accuracy is {{accuracy}}</p>
      <p>Your speed is {{speed}} keystrokes per second</p>
      </div>
    </div>
  </div>
</div>
