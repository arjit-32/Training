<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf='product'>
        {{product.productName}}
        
    </div>
    <div class="card-footer">
        <button 
        class="btn btn-secondary" 
        (click)='onBack()'
        >
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>
</div>
