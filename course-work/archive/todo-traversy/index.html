<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="width: 50%;">
        <div class="card pink lighten-5" id="main">
            <div class="card-content">
                <h3>Todo List</h3>
                <div class="row">
                    <form action=" " id="task-form">
                        <div class="input-field col s12">
                            <label for="task">New Task</label>
                            <input type="text" name="task" id="task">
                        </div>
                        <input type="submit" value="Add Task" class="btn pink lighten-2">
                    </form>
                </div>
            </div>
            <div class="card-action">
                <h5 class="task-title">Tasks</h5>
                <div class="input-field col s12">
                    <label for="filter">Filter Tasks</label>
                    <input type="text" name="filter" id="filter">
                </div>
                <ul class="collection"></ul>
                <a href="#" class="clear-tasks btn pink lighten-2">Clear Tasks</a>
            </div>
        </div>

    </div>



    <script src="https://use.fontawesome.com/97935cb42c.js"></script>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
