<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #loading,#results{
            display: none;
        }
    </style>

</head>

<body>
    <div class="container text-center ">
        <h1 class="p-2 mb-3 bg-dark text-white">EMI Calculator</h1>

        <div class="card card-body w-50 mx-auto">
            <form action="#" id="loan-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">%</span>
                        <input type="number" step="any" class="form-control" id="interest" placeholder="Interest">
                    </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" id="years" placeholder="Years to repay">
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                </div>

            </form>
        </div>
        <!-- Loader -->
        
        
        <div id="loading" class="text-center">
            <img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e47b88112c1970385e6a10d2c87f8ea9626df9d366d&rid=giphy.gif" alt="">
        </div>
       
        

        <!-- Results -->
        <div id="results">
            <h5>Results</h5>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">Monthly Payment</span>

                    <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">Total Payment</span>

                    <input type="number" class="form-control" id="total-payment" disabled>
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text">Total
                    Interest</span>

                    <input type="number" class="form-control" id="total-interest" disabled>
                </div>
            </div>
        </div>
          
    </div>


    <script src="app.js"></script>
    

</body>

</html>
